<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="d3.geo.zoom.js"></script>
<script src="d3.slider.js"></script>
<link rel="stylesheet" type="text/css" href="d3.slider.css"/>
</head>
<style type="text/css">

.water {
  fill: #00248F;
}

path {
  fill: none;
  stroke-linejoin: round;
}

.land {
  fill: #A98B6F;
  stroke: #FFF;
  stroke-width: 0.7px;
}

.route {
  stroke: red;
  stroke-width: 2px;
}
.point {
    fill: red;
    opacity:0.7;
    }

#play, #slider-container{
  display: inline-block;
  vertical-align: middle;
  margin-top: 20px;
  width:100px;
}
#play{
  width: 53px;
  height: 53px;
  border-radius: 5px;
  margin-left: 20px;
  cursor: pointer;
  background: url("play.png");
background-repeat:no-repeat;
    -o-background-size: cover;
    -moz-background-size: cover;
    -webkit-background-size:cover;
}

#play:hover{
}

#play.pause{
  background: url("pause.png");
  background-repeat:no-repeat;
    -o-background-size: cover;
    -moz-background-size: cover;
    -webkit-background-size:cover;
}
</style>
<body>
  <div id="play"></div>
    <div id="slider-container">
      <div id="slider-div"></div>
    </div>
  <script>

  var width = 500,
  height = 500,
  sens = 0.25,
  maxFrame = 0,
  currentFrame = 0,
  frameLength=1000,
  isPlaying=false,
  interval,
  slider;

  //Setting projection

  var projection = d3.geo.orthographic()
  .scale(245)
  .rotate([0, 0])
  .translate([width / 2, height / 2])
  .clipAngle(90 + 1e-6).precision(.3);

  var path = d3.geo.path()
  .projection(projection);
  //SVG container

  
  var zoom = d3.geo.zoom()  
  .projection(projection)
  .on('zoom', function(){
  svg.selectAll('path').attr('d',path);
  });

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .call(zoom)
   .on("mousedown.zoom", null);

   //Adding water

  svg.append("path")
  .datum({type: "Sphere"})
  .attr("class", "water")
  .attr("d", path)
  .call(d3.behavior.drag()
    .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
    .on("drag", function() {
      var wasPlaying = isPlaying;
        isPlaying = false;
        d3.selectAll(".point")
          .transition()
          .remove()
        
        var rotate = projection.rotate();
        projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
        update(currentFrame);
        isPlaying = wasPlaying;
        svg.selectAll("path").attr("d", path);
  }));

  queue()
  .defer(d3.json, "countries.topo.json")
  .await(ready);

  //Main function
  var routes = {};
  var routes2 = {};
  function ready(error, world) {
    var countries = topojson.feature(world, world.objects.countries).features;


    //Drawing countries on the globe

    var world = svg.selectAll("path.land")
    .data(countries)
    .enter().append("path")
    .attr("class", "land")
    .attr("d", path)

    //Drag event

    .call(d3.behavior.drag()
      .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
      .on("drag", function() {
        var wasPlaying = isPlaying;
        isPlaying = false;
        d3.selectAll(".point")
          .transition()
          .remove()
        
        var rotate = projection.rotate();
        projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
        update(currentFrame);
        isPlaying = wasPlaying;
        svg.selectAll("path").attr("d", path);
      }));

      // Linestrings will have to be created after the world to be visible, same for points.

    d3.csv("part-00000"+ '?' + Math.floor(Math.random() * 1000), function(error, data) {
      data.forEach(function(d){
        routes2[d.Id] = svg.append("path")
        .datum({type: "LineString", coordinates : d.Values.split(' ').map(function(e){return e.split(';').map(Number);})})
        .attr("class", "route")
        .attr("d",path)
        .attr("start", +d.Start)
        .attr("end", +d.End);
        if (maxFrame < +d.End)
          maxFrame = +d.End;
        routes[d.Id] = d.Values.split(' ').map(function(e){return e.split(';').map(Number);});

        });
      createSlider();

      d3.select("#play")
      .attr("title","Play animation")
      .on("click",function(){
        if ( !isPlaying ){
          isPlaying = true;
          d3.select(this).classed("pause",true).attr("title","Pause animation");
          animate();
        } else {
          isPlaying = false;
          d3.select(this).classed("pause",false).attr("title","Play animation");
          clearInterval( interval );
        }
      });
        
  });
    
  }
  // i is frame number
  function transition(i){
    var n = 0
    d3.selectAll(".point")
        .each(function(){
          n++;
        })
    if (n!= 0)
    d3.selectAll(".point")
        .transition()
        .remove()
        .each('end',function(){n--; if(n<=0){update(i)}});
    else update(i);
  };
  function update(i){
   for(var key in routes){
          var d = routes[key];
          var r = routes2[key];

          if (r.attr("start") > i || r.attr("end") <=i)
            continue;
          
          svg.append("path")
          .datum({type : "Point",coordinates :[d[i-r.attr("start")][0],d[i-r.attr("start")][1]]})
          .attr("d",path.pointRadius(5))
          .attr("class","point")
        }
  }
  function createSlider(){

  sliderScale = d3.scale.linear().domain([0,maxFrame]);

  var val = slider ? slider.value() : 0;

  slider = d3.slider()
    .scale( sliderScale )
    .on("slide",function(event,value){
      if ( isPlaying ){
        clearInterval(interval);
      }
      currentFrame = value;
      transition(value);
    })
    .on("slideend",function(){
      if ( isPlaying ) animate();
    })
    .on("slidestart",function(){
      d3.select("#slider-div").on("mousemove",null)
    })
    .value(val);

    d3.select("#slider-div").remove();

  d3.select("#slider-container")
    .append("div")
    .attr("id","slider-div")
    .call( slider );

    d3.select("#slider-div a").on("mousemove",function(){
     d3.event.stopPropagation();
    })
  }
  function animate(){
  interval = setInterval( function(){
    currentFrame++;

    if ( currentFrame == maxFrame +1 ) currentFrame = 0;

    d3.select("#slider-div .d3-slider-handle")
      .style("left", 100*currentFrame/maxFrame + "%" );
    slider.value(currentFrame)

    transition(currentFrame);

    if ( currentFrame == maxFrame || isPlaying == false){
      isPlaying = false;
      d3.select("#play").classed("pause",false).attr("title","Play animation");
      clearInterval( interval );
      return;
    }

  },frameLength);
  }
  </script>
</body>
</html>
